<div class="container" style="margin-top:60px">
  <div class="card" style="color: blue;">
    <div class="img-thumbnail">
      <img src="https://cdn.pixabay.com/photo/2012/04/26/19/44/members-42919_960_720.png">
    </div>
      <div class="card-header" style="text-align: center;">
          Register
      </div>
      <div class="card-body" style="margin-left:10px cemt">
          <div class="row">
              <div class="col-md-9">

                <form [formGroup]="profileForm">
                    <div class="row">
                      <div class="col-md-3">
                          Image:
                      </div>
                      <div class="col-md-12">
                          <div class="form-group">
                            <input type="file" class="form-control-file" formControlName='file' accept="image/*" ngf-max-size="2MB" (change)="onChangeImg($event)">
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-md-3">

                      </div>
                      <div class="col-md-9">
                          <img *ngIf="previewLoaded" class="img-thumbnail" [src]="this.profileForm.value.img" style="height:150px;">
                      </div>
                  </div>





                    <div class="form-group">
                      <label>ID</label>
                      <input type="text" class="form-control" formControlName='id'>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control" formControlName='password'>
                </div>
                      <div class="form-group">
                          <label for="">Title</label>
                          <select class="form-control" formControlName="title">
                              <option value=""></option>
                              <option value="Mr">Mr</option>
                              <option value="Mrs">Mrs</option>
                              <option value="Miss">Miss</option>
                              <option value="Ms">Ms</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label>FirstName</label>
                          <input type="text" class="form-control" formControlName='firstName'>
                      </div>
                      <div class="form-group">
                          <label>LastName</label>
                          <input type="text" class="form-control" formControlName='lastName'>
                        </div>

                      <div class="form-check form-check-inline"> <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="sex" value="Male"
                                  formControlName='sex'> Male
                          </label>
                      </div>
                      <div class="form-check form-check-inline"> <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="sex" value="Female"
                                  formControlName='sex'> Female
                          </label>
                      </div>
                      <br /><br />
                      <div class="form-group">
                          <label>Email</label>
                          <input type="email" class="form-control" formControlName='email'>
                          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                              <div *ngIf="email.errors.required" >Email is required.
                                   </div>
                              <div *ngIf="email.errors.email">Your email is incorrect!!

                              </div>

                          </div>
                      </div>



                      <br/>
                      <button type="button" class="btn btn-primary" (click)="addProfile()">Submit</button>&nbsp;
                      <button type="reset" class="btn btn-danger">Reset</button>
                  </form>
              </div>
            </div>
            <br /><br />

  </div>
</div>
