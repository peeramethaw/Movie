<div class="container-fluid" style="margin-top:30px">
  <div class="row">
    <div class="col-md-12">
      <h2>Profiles</h2>
      <div class="table-responsive-md">
      <table class="table table-striped table-inverse">
          <thead class="thead-inverse">
              <tr>
                  <th>ID.</th>
                  <th>Password.</th>
                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th>sex</th>
                  <th>email</th>
                  <th>Image</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of profiles; index as i">
                  <td scope="row">{{item.id}}</td>
                  <td>{{item.password}}</td>
                  <td>{{item.firstName}}</td>
                  <td>{{item.lastName}}</td>
                  <td>{{item.sex}}</td>
                  <td>{{item.email}}</td>
                  <td><img [src]="item.img" style="height:150px;"></td>
              </tr>
          </tbody>
      </table>
      </div>
    </div>
  </div>
</div>
